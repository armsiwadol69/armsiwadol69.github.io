<!DOCTYPE html>
<html>
<head>
	<meta charset= "utf-8">
	<title>8_Table-Style 3</title>
	<style>
		.collapse {
			border-collapse: collapse;
		}

		.separate {
			border-collapse: separate;
		}

		table {
			display: inline-table;
			margin: 1em;
			border: dashed 5 px;
		}

		table th,
		table td {
			border: solid 3 px;
		}

		.fx { border-color: #B22222;}
		.gk { border-color: #BA55D3;}
		.ed { border-color: #9400D3;}
		.tr { border-color: #1E90FF;}
		.sa { border-color: #0000CD;}
		.wk { border-color: #32CD32;}
		.ch { border-color: #00FA9A;}
		.bk { border-color: #FF4500;}
		.op { border-color: #FFA500;}

	</style>
</head>
<body bgcolor = "#FFFFFF" tomargin="30" leftmargin="20">
	<h1 align="center">border-collapse property</h1>

	<table border="1" class="separate">
		<caption><code>border-collapse: separate</code></caption>
		<tbody>
			<tr><th>Browser</th> <th>Layout Engine</th></tr>
			<tr><td class="fx">Firefox</td> <td class="gk">Gecko</td></tr>
			<tr><td class="ed">Edge</td> <td class="tr">EdgeHTML</td></tr>
			<tr><td class="sa">Safari</td> <td class="wk">Webkit</td></tr>
			<tr><td class="ch">Chrome</td> <td class="bk">Blink</td></tr>
			<tr><td class="op">Opera</td> <td class="bk">Blink</td></tr>
		</tbody>
	</table>
	<table border="1" class="collapse">
		<caption><code>border-collapse: collapse</code></caption>
		<tbody>
			<tr><th>Browser</th> <th>Layout Engine</th></tr>
			<tr><td class="fx">Firefox</td> <td class="gk">Gecko</td></tr>
			<tr><td class="ed">Edge</td> <td class="tr">EdgeHTML</td></tr>
			<tr><td class="sa">Safari</td> <td class="wk">Webkit</td></tr>
			<tr><td class="ch">Chrome</td> <td class="bk">Blink</td></tr>
			<tr><td class="op">Opera</td> <td class="bk">Blink</td></tr>
		</tbody>
	</table>
	<div style="margin-top:20px;text-align:center;">
    <nav align="center" style="color:black;">
      <h2>Menu</h2>
     <a style="font-size: 20px;color: black;" href="../index.html">กลับหน้าหลัก</a>
     </nav>
  </div>
</body>
</html>
