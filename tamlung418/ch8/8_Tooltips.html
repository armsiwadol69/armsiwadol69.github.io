<!DOCTYPE html>

<head>

	<title>cp8_Tooltips</title>
	<style>
	.tooltip {
		position: relative;
		display: inline-block;
		border-bottom: 2px dotted black;
	}

	.tooltip .tooltiptext {
		visibility: hidden;
		width: 370px;
		background-color: gray;
		color: #fff;
		text-align: left;
		border-radius: 5px;
		padding: 5px 0;

	/* Position the tooltip */
		position: absolute;
		z-index: 1;
	}

	.tooltip:hover .tooltiptext {
		visibility: visible;
	}
	
	@import url('https://font.googleapis.com/css?family=Athiti|Chonburi');
	body {
		font-family: 'Athiti', sans-serif;
		font-size: 18px;
		}
	
	h4 {

		}
	
</style>
